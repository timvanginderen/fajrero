language: android
jdk: oraclejdk7
env:
  matrix:
  - ANDROID_TARGET=android-23 ANDROID_ABI=armeabi-v7a
  global:
    secure: 
android:
  components:
  - platform-tools
  - build-tools-23.0.1
  - android-23
  - tools
  - extra-android-support
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  licenses:
  - android-sdk-preview-license-52d11cd2
  - android-sdk-license-.+
  - google-gdk-license-.+
git:
  submodules: false
before_install:
- export ANDROID_HOME=/usr/local/android-sdk
- export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
- echo "sdk.dir=$ANDROID_HOME" > local.properties
- echo yes | android update sdk --all --filter build-tools-23.0.1 --no-ui --force
  > /dev/null
- sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git submodule update --init --recursive
- sudo apt-get update -qq
- sudo apt-get install -y python2.7
- git config --global user.email "tim@travis.com"
- git config --global user.name "travis"
- git remote rm origin
- git remote add origin https://user:${GH_TOKEN}@github.com/timvanginderen/fajrero.git

script: "./gradlew build"
after_success: "./scripts/travis_upload_release_to_github.py"
